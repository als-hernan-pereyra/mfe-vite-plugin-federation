name: Microfrontends CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [host, remote]

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install deps
        run: npm ci

      - name: 🛠️ Build app
        run: npm run build
