name: Microfrontends CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [host, remote]

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ› ï¸ Build app
        run: npm run build
